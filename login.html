      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form> 
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                  <p class="lead fw-normal mb-5 me-3 text-center fs-3">Sign in</p>
                </div>
 
      
                <!-- Email input -->
                <div class="form-floating fs-4 text-center mb-4">
                  <input type="email" id="email" class="form-control form-control-lg p-3"
                    placeholder="Enter a valid email address" />
                  <label class="px-3" for="form3Example3">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-floating fs-4 mb-3">
                  <input type="password" id="password" class="form-control form-control-lg p-3"
                    placeholder="Enter password" />
                  <label   for="form3Example4">    Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button onclick="login()" type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>

      </section>


<script>
    function login(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var remember = document.getElementById("remember");
        var users = JSON.parse(localStorage.getItem('Users') || "[]");
        var flag = 0;
        var username;
        var curID;
        if(email == ""){
            alert("email is required");
            return;
        }
        else if(password == ""){
            alert("password is required");
            return;
        }
        else{
            for(var i = 0; i < users.length; i++) {
		        if(users[i].email === email && users[i].password === password) {
                    username = users[i].name;
                    curID = users[i].id;
                    flag = 1;
                    break;
		        }
	        }
            if(flag){
                if(remember.checked){
                    localStorage.setItem("currUserEmail", email);
                    localStorage.setItem("currUserPassword", password);
                    localStorage.setItem("currUserId", curID);
                    localStorage.setItem("currUserName", username);
                    localStorage.setItem("isLogged", true);
                }
                else{
                    sessionStorage.setItem("currUserEmail", email);
                    sessionStorage.setItem("currUserPassword", password);
                    sessionStorage.setItem("currUserName", username);
                    sessionStorage.setItem("currUserId", curID);
                    sessionStorage.setItem("isLogged", true);
                }
                window.location.assign("./index.html");
            }
            else{
                alert("Invalid Email or password");
            }
        }

    }
</script>
